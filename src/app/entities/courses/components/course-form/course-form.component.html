<form class="course-form card" (submit)="onSubmit()">
  <div class="card__header">
    <h2 class="card__title">{{ isEditingMode ? 'Edit' : 'Create' }} course</h2>
  </div>
  <div class="form-group">
    <div class="form-group__info">
      <label class="form-group__label">Title:</label>
      <span class="form-group__hint hint--required">required</span>
    </div>
    <input type="text" placeholder="Text input" name="title" class="form-group__control" [(ngModel)]="courseData.name">
  </div>
  <div class="form-group">
    <div class="form-group__info">
      <label class="form-group__label">Description:</label>
      <span class="form-group__hint hint--required">required</span>
    </div>
    <textarea placeholder="Add description" name="description" class="form-group__control form-group__textarea" [(ngModel)]="courseData.description"></textarea>
  </div>
  <app-duration-input [(duration)]="courseData.length"></app-duration-input>
  <div class="form-group form-group--short">
    <div class="form-group__info">
      <label class="form-group__label">Date:</label>
      <span class="form-group__hint hint--required">required</span>
    </div>
    <input type="date" name="date" class="form-group__control" [(ngModel)]="courseData.date">
  </div>
  <div class="card__footer">
    <button class="button button--large button--gray" type="button" (click)="onCancel()">Cancel</button>
    <button class="button button--large button--green" type="submit">Save</button>
  </div>
</form>
