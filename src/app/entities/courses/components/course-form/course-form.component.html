<form class="course-form card" [formGroup]="courseForm" (submit)="onSubmit()">
  <div class="card__header">
    <h2 class="card__title">{{ isEditingMode ? 'Edit' : 'Create' }} course</h2>
  </div>
  <div class="form-group">
    <div class="form-group__info">
      <label class="form-group__label">Title:</label>
      <span class="form-group__hint hint--required">required</span>
    </div>
    <input
      type="text"
      placeholder="Text input"
      class="form-group__control"
      [class.control--invalid]="formIsSubmitted && courseForm.get('name').invalid"
      formControlName="name">
    <div *ngIf="formIsSubmitted && courseForm.get('name').invalid" class="form-group__error-message">
      Title is required and should have length up to 50 symbols
    </div>
  </div>
  <div class="form-group">
    <div class="form-group__info">
      <label class="form-group__label">Description:</label>
      <span class="form-group__hint hint--required">required</span>
    </div>
    <textarea
      placeholder="Add description"
      class="form-group__control form-group__textarea"
      [class.control--invalid]="formIsSubmitted && courseForm.get('description').invalid"
      formControlName="description">
    </textarea>
    <div *ngIf="formIsSubmitted && courseForm.get('description').invalid" class="form-group__error-message">
      Description is required and should have length up to 500 symbols
    </div>
  </div>
  <app-duration-input
    label="Duration"
    hint="required"
    placeholder="minutes"
    errorMessage="Duration is required and should be positive number"
    formControlName="length"
    [showError]="formIsSubmitted && courseForm.get('length').invalid">
  </app-duration-input>
  <app-date-input
    label="Date"
    hint="required"
    errorMessage="Date is required"
    formControlName="date"
    [showError]="formIsSubmitted && courseForm.get('date').invalid">
  </app-date-input>
  <app-multi-autocomplete-input
    label="Authors"
    hint="required"
    placeholder="Start typing"
    errorMessage="At least one item is required"
    [arrayForSearch]="authors$ | async"
    formControlName="authors"
    [showError]="formIsSubmitted && courseForm.get('authors').invalid">
  </app-multi-autocomplete-input>
  <div class="card__footer">
    <button class="button button--large button--gray" type="button" (click)="onCancel()">Cancel</button>
    <button class="button button--large button--green" type="submit" [class.button--disabled]="formIsSubmitted && courseForm.invalid">Save</button>
  </div>
</form>
