<ng-container *ngIf="course">
  <section class="course-item-container" [class.course-item-container--top-rated]="course.topRated" [appShowCourseStatus]="course.creationDate">
    <div class="course-item-header">
      <div class="course-item-main-info">
        <h2 class="course-item-title">{{ course?.title | uppercase }}</h2>
        <fa-icon *ngIf="course.topRated" class="course-item-icon course-item-icon--gold" [icon]="topRatedIcon"></fa-icon>
      </div>
      <div class="course-item-additional-info">
        <div class="course-item-duration">
          <fa-icon class="course-item-icon" [icon]="clockIcon"></fa-icon>
          <span>{{ course?.duration | timeDuration }}</span>
        </div>
        <div class="course-item-creation-date">
          <fa-icon class="course-item-icon" [icon]="calendarIcon"></fa-icon>
          <span>{{ course?.creationDate | date:'MM/dd/yy' }}</span>
        </div>
      </div>
    </div>
    <div class="course-item-body">
      <div class="course-item-description">{{ course?.description }}</div>
      <div class="course-item-actions">
        <button class="button button--small button--blue">
          <fa-icon class="course-item-icon" [icon]="editCourseIcon"></fa-icon>
          <span>Edit</span>
        </button>
        <button class="button button--small button--blue" (click)="onCourseDeleteClick(course.id)">
          <fa-icon class="course-item-icon" [icon]="deleteCourseIcon"></fa-icon>
          <span>Delete</span>
        </button>
      </div>
    </div>
  </section>
</ng-container>
